<div class="container p-3">
  <div class="row pb-2">
    <div class="col-8 d-flex justify-content-between align-items-center pr-lg-2">
      <h2>Assets Map</h2>
      <ng-select [items]="mapsList"
                 bindLabel="name"
                 bindValue="value"
                 [clearable] = "false"
                 [searchable] = "false"
                 [(ngModel)]="currentMap"
      ></ng-select>
    </div>
    <div class="col-4 d-flex align-items-center justify-content-end pl-lg-2">
      <app-search></app-search>
      <button class="btn btn-success ml-2" (click)="addNewModalIsOpen = !addNewModalIsOpen">Add Asset</button>
    </div>
  </div>
  <div class="row">
    <div class="col-8 pr-lg-2">
      <app-map></app-map>
    </div>
    <div class="col-4 pl-lg-2">
      <app-truck-list></app-truck-list>
    </div>
  </div>
</div>
<app-delete-truck
  [closeModalIsOpen]="closeModalIsOpen"
  [name]="deleteAssetName"
  (cancelEvent)="cancelEvent($event)"
></app-delete-truck>
<app-new-truck
  [addNewModalIsOpen]="addNewModalIsOpen"
  (cancelEvent)="cancelEvent($event)"
></app-new-truck>
